<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivos - AutoTopo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding-top: 50px;
        }
        input[type="file"], button {
            font-size: 16px;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>üìÇ Upload de arquivos de configura√ß√£o</h2>

    {% if erro %}
        <p class="error">Erro: {{ erro }}</p>
    {% endif %}

    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="files" accept=".txt" multiple required>
        <br><br>
        <button type="submit" class="btn">Enviar e Gerar Topologia</button>
    </form>
